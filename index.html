<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../static/jquery.js" ></script>
    <Script src="../static/bootstrap.min.js"></Script>
     
    <script src = "../static/main.js" ></script>

<body>

    <div class = "container-fluid fillpage" >
        <div class = "card quiz-card border-left border-bottom padding-top: 5px" >
            <div class = "row quiz-card-top border-bottom">
                <div class="col-sm-6" style="padding-top: 0.5%; text-align: left">
                    <h1><b><i>MCQ's QUIZ</i></b></h1>
                </div>
                <div class="col-sm-6" style="padding-top: 1%; text-align: right; padding-left: 5px;">
                    <h4 style="text-align:right;"> (5 out of 10) </h4>
                </div>
            </div>
            <div class = "row quiz-card-middle" >
                <div class = "col-sm-12" style="font-size: 25px; text-align: center;" id = "question"  ><span style="font-size: 35px; color:salmon">Q. </span> How many fingers does an normal human have?</div>
                <div class="col-sm-12 align ">
                    <button type="button" class="btn btn-outline-info btn-block" id = "op1">5 fingers </button> <br/>
                    <button type="button" class="btn btn-outline-info btn-block" id = "op2">5 fingers on each hand</button> <br/>
                    <button type="button" class="btn btn-outline-info btn-block" id ="op3">5 fingers on each existing hands</button> <br/>
                    <button type="button" class="btn btn-outline-info btn-block" id= "op4">10 fingers in a damaged hand</button> <br/>
                </div>
                </div>

            <div class = "row quiz-card-bottom border-top">
                <div class = "col-sm-6 align" style="text-align:left">
                    <button type="button" class = "btn btn-danger">Previous</button> 
                </div>
                <div class=" col-sm-6 align" style="text-align:right">
                    <button type="button" class = "btn btn-success" >Next</button>
                </div>
            </div>


                
            </div>
        </div>
    </div>
    
    
</body>
